<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge"/>
	<title>Dashboards DevExpress examples</title>
</head>
<body>

	<dashboard id="sv-s1" options='{"type":"progress","colSize":"md"}' data='{"title":"Звонки","bgColor":{"value":"#f44336","text":"#fff"},"colorConfig":{"value":"93","min": "55"},"chart":{"title":"Факт","value":{"val":93,"label":"%"}},"rows":[[{"title":"Факт, ₽","value":{"val":800,"label":"руб"}},{"title":"План, ₽","value":{"val":400,"label":"тыс"}}],[{"title":"Прогноз, ₽","value":{"val":600,"label":"тыс"}},{"title":"Прогноз, %","value":{"val":30,"label":"%"}}]]}'></dashboard>

	<script src="./st-data.js"></script>

	<script>
	(function(){


		const data = {
			options: {
				type: 'progress',
				size: 'xs'
			},
			data: {
				title: 'Звонки',
				webReport: 'link',
				wiki: 'link',
				colorConfig: {
					value: 93000,
					min: 100
				},
				chart: {title: '',	value: {val: 93, label: '%'}},
				rows: [
					[
						{title: 'Факт, ₽', value: {val: 800, label: 'руб'}},
						{title: 'План, ₽', value: {val: 400, label:'тыс'}}
					],[
						{title: 'Прогноз, ₽', value: {val: 600, label: 'тыс'}},
						{title: 'Прогноз, %', value: {val: 30, label: '%'}}
					]
				]
			}
		}
		var num = new StDashboard.item('sv-s1', data.options, data.data);
		num.draw();

	})()
	</script>
</body>
</html>
