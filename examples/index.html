<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge"/>
	<title>Dashboards DevExpress examples</title>
	<style>
		dashboard ~ dashboard,
		db ~ db {
			margin-top: 24px;
		}
	</style>
</head>
<body>

	<dashboard id="sv-sseeee9" options='{"type":"progress","colSize":"max", "rowSize":"md"}' data='{"title":"Звонки", "rows": [], "codeKey": {"value": "KPI_PLAN_0001", "data": {"results":[{"Measure":"","MeasureObjectId":{},"SubSetName":"","Value":39457.6,"TargetValue":8245,"PercentValue":8.07,"PredictionPercent":34.60,"Prediction":2852.85}]}}}'></dashboard>


	<script src="./st-data.js"></script>

	<script>
	(function(){
		var elements = document.getElementsByTagName('dashboard');

		Array.prototype.forEach.call(elements, function(element) {
			var id = element.getAttribute('id');
			var dashboard = new StDashboard.item(id);
			dashboard.draw();
		});
	})()
	</script>
</body>
</html>
